<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radno Vreme</title>
    <link rel="stylesheet" href="exercise_02.css">
</head>
<body>
    <table>
        <colgroup>
            <col span="1" width="40%">
            <col span="4" width="20%">
        </colgroup>

        <tr>
            <td colspan="4" class="timecard">Employee Timecard</td>
        </tr>
        <tr>
            <th>Day</th>
            <th>Regular</th>
            <th>Overtime</th>
            <th>Total</th>
        </tr>
        <tr>
            <td class="day">Monday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr>
            <td class="day">Tuesday</td>
            <td>8</td>
            <td>2.5</td>
            <td>10.5</td>
        </tr>
        <tr>
            <td class="day">Wednesday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr>
            <td class="day">Thursday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr>
            <td class="day">Friday</td>
            <td>8</td>
            <td>0</td>
            <td>8</td>
        </tr>
        <tr>
            <td class="day">Saturday</td>
            <td>0</td>
            <td>5</td>
            <td>5</td>
        </tr>
        <tr>
            <td class="day">Sunday</td>
            <td>0</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr class="total">
            <td colspan="3">Total weekly hours:</td>
            <td>48.5</td>
        </tr>
    </table>
</body>
</html>
