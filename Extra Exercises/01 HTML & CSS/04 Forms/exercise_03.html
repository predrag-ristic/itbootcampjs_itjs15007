<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 03 - Forms</title>
    <link rel="stylesheet" href="exercise_03.css">
</head>
<body>
    <form action="payment_php" method="post">
        <legend><h2>Your payment details</h2></legend>
        <div>
            <label for="name">NAME</label>
            <input type="text" name="name" id="name">            
        </div>

        <div>
            <label for="card_no">CARD NUMBER</label>
            <input type="text" name="card_no" id="card_no" maxlength="16">
        </div>

        <div class="private">
            <div>
                <label for="exp">EXPIRATION DATE</label>
                <input type="text" maxlength="2" name="exp" id="month" placeholder="MM">
                <input type="text" maxlength="2" name="exp" id="year" placeholder="YY">
            </div>

            <div>
                <label for="cvc">CVC</label>
                <input type="text" maxlength="3" name="cvc" id="cvc" placeholder="123">
            </div>

            <table>
                <tr>
                    <td><input type="checkbox" name="save" id="save" checked></td>
                    <td><label for="save">Save my card for future purchases</label></td>
                </tr>
            </table>
        </div>

        <div>
            <input type="submit" name="pay" id="pay" value="PAY NOW">
        </div>
    </form>
</body>
</html>
