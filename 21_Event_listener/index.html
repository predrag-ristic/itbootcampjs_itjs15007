<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body>
    
    <button id="hello">Hello</button>
    <button id="hello2">Hello hello</button>
    <button id="event">Event click</button>

    <p>
        <button id="brojac">Brojac</button>
    </p>

    <p id="par">Brojac je 1</p>

    <p>
        <button id="minus">-</button>
        <span id="rez">0</span>
        <button id="plus">+</button>
    </p>

    <p>
        <input type="text" name="ime" id="ime" placeholder="Unesite ime">
        <input type="button" value="Prikazi podatke" id="prikazi">
        <span id="prikaz"></span>
        <br>
        Pol:
        <input type="radio" value="z" name="pol">Zenski
        <input type="radio" value="m" name="pol">Muski
        <input type="radio" value="n" name="pol" checked>Neopredeljen
    </p>
        <br>
    <form action="post">
        <label for="kvadriraj">Kvadriraj ovaj broj:</label>
        <input type="text" name="kvadriraj" id="kvadriraj">
        <input type="button" value="Izracunaj" id="buttonKvadriraj">
        <p id="pKvadr"></p>
            <br>
        <label for="prepolovi">Prepolovi ovaj broj:</label>
        <input type="text" name="prepolovi" id="prepolovi">
        <input type="button" value="Izracunaj" id="buttonPrepolovi">
        <p id="pPrep"></p>
            <br>
        <label for="povrsina">Izracunati povrsinu kruga za zadati poluprecnik:</label>
        <input type="text" name="povrsina" id="povrsina">
        <input type="button" value="Izracunaj" id="buttonPovrsina">
        <p id="pPolu"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
