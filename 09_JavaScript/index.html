<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        ul {
            color: red;
        }
        p {
            color: blue;
        }
    </style>
</head>
<body>
        <script>
            document.write("<ul><li>Prva stavka liste</li><li>Druga stavka liste</li></ul>");
        </script>

    <h1>Moja prva JS vezba</h1>
    <p>Neki tekst</p>

        <script>
            document.write("<p>Paragraf dodat iz JS-a</p>");
            console.log("Prva poruka u konzoli");
            // console.log("<p>Tekst u paragrafu</p>"); - ne HTML kod, vec samo poruke
        </script>

    <span id="s1">Neki span tag</span>

        <script>
            document.write("<p>Tekst van paragrafa</p>");
            document.getElementById("s1").innerHTML = "Novi sadrzaj dodat is JS-a";
            console.log(-489);
            console.log(3.131592);
            console.log("Tekst 1");
            console.log('Tekst 2');
            console.log('-489')
            console.log(3+4);
            console.log('3 + 4');
            console.log('3' + '4');
            console.log(true);
            console.log(false);
        </script>

        <!-- <script>
            window.alert("Hello world!") //Prozor za porukom
        </script> -->
    <script src="script.js"></script>
</body>
</html>
