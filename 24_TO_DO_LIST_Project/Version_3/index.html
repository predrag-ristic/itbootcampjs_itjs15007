<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - v3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>My To Do List</h1>

        <ul>
            <li>Pay the bills</li>
            <li>Prepare for class</li>
            <li>Reply to emails</li>
        </ul>

        <input type="text" name="obaveza" id="obaveza" placeholder="Add a Task">

        <div>
            <input type="radio" name="radio" id="radio" value="Dodaj na pocetak">
            <label for="radio">Add Before</label>
        </div>

        <div>
            <input type="radio" name="radio" id="kraj" checked>
            <label for="radio">Add After</label>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
