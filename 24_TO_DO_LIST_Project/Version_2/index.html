<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>My To Do List</h1>
        <ul>
            <li>Pay the bills</li>
            <li>Prepare for class</li>
            <li>Reply to emails</li>
        </ul>
        <input type="text" name="obaveza" id="obaveza" placeholder="Unesite obavezu">
        <input type="submit" name="submit" id="submit" value="Dodaj">
        <div>
            <input type="radio" name="radio" id="pocetak" value="Dodaj na pocetak" checked>
            <label for="radio">Dodati na pocetak</label>
        </div>
        <div>
            <input type="radio" name="radio" id="kraj">
            <label for="radio">Dodati na kraj</label>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
