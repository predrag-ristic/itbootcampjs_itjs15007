<head>
    <meta charset="UTF-8">

    <title>Chat Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Chat title -->
    <div class="row header">
        <aside class="col-3">&nbsp;</aside>
        <header class="col-6">
            <h1>
                <span id="it">IT</span>
                <span>Bootcamp</span>
                <span class="title">Chatroom</span>
            </h1>
            <h3>Choose a channel</h3>
        </header>
        <aside class="col-3">&nbsp;</aside>
    </div>

    <!-- Room selection buttons -->
    <div class="row navigation">
        <aside class="col-3">&nbsp;</aside>
        <nav class="col-6">
            <button id="#general">#general</button>
            <button id="#js">#js</button>
            <button id="#homework">#homework</button>
            <button id="#tests">#tests</button>
        </nav>
        <aside class="col-3">&nbsp;</aside>
    </div>

    <!-- Chatroom messages section -->
    <div class="row section">
        <aside class="col-4">&nbsp;</aside>
        <section class="col-4">
            <div id="chat">
                <ul>
                    <!-- This is where chat messages will appear -->
                </ul>
            </div>
        </section>
        <aside class="col-4">&nbsp;</aside>
    </div>

    <!-- Input section -->
    <div class="row">
        <aside class="col-4">&nbsp;</aside>
        <footer class="col-4">
            <div id="userUpdated">
                <!-- This is where the updated user name will appear -->
            </div>

            <!-- Message input -->
            <div>
                <!-- <input type="text" id="send" placeholder="Your message..."> -->
                <input type="color" id="color" value="#ffffff">
                <input type="button" id="colorBtn" value="Update color">
            </div>

            <!-- Message input -->
            <div>
                <!-- <input type="text" id="send" placeholder="Your message..."> -->
                <textarea id="send" rows="2" placeholder="Your message..."></textarea>
                <input type="submit" id="sendBtn" value="Send">
            </div>

            <!-- Username update -->
            <div>
                <input type="text" id="update" placeholder="Update username">
                <input type="button" id="updateBtn" value="Update">
            </div>
        </footer>
        <aside class="col-4">&nbsp;</aside>
    </div>
