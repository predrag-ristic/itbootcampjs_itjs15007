<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="test.php" method="post">
        <fieldset>
            <legend>Login details</legend>

            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">                
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">               
            </div>

            <div>
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">
            </div>
        </fieldset>

        <fieldset>
            <legend>Your feedback</legend>
            <div>
                <p>Please check all the emotions that apply to you:</p>

                <div>
                    <label for="emo">Angry</label>
                    <input type="checkbox" name="angry" id="angry" value="angry">
                </div>

                <div>
                    <label for="emo">Sad</label>
                    <input type="checkbox" name="emo" id="sad" value="sad">
                </div>

                <div>
                    <label for="emo">Happy</label>
                    <input type="checkbox" name="emo" id="happy" value="happy" checked>
                </div>

                <div>
                    <label for="emo">Ambivalent</label>
                    <input type="checkbox" name="emo" id="ambiv" value="ambivalent">
                </div>

                <p>How satisfied were you with our service?</p>

                <div>
                    <label for="sat">Very satisfied</label>
                    <input type="radio" name="sat" id="ver_sat" value="very_satisfied">
                </div>

                <div>
                    <label for="sat">Satisfied</label>
                    <input type="radio" name="sat" id="sat" value="satisfied">
                </div>

                <div>
                    <label for="sat">Didn't care</label>
                    <input type="radio" name="sat" id="not_care" value="didnt_care">
                </div>

                <div>
                    <label for="sat">Dissatisfied</label>
                    <input type="radio" name="sat" id="dissat" value="disatisfied">
                </div>

                <div>
                    <label for="sat">Very dissatisfied</label>
                    <input type="radio" name="sat" id="vdissat" value="very_dissatisfied">
                </div>
            </div>

            <div>
                <label for="com">Further comments:</label>
                <textarea name="com" id="com" cols="20" rows="3"></textarea>
            </div>
        </fieldset>

        <div class="footer">
            <label for="photo">Bio photo:</label>
            <input type="file" name="photo" id="photo">
        </div>

        <div>
            <label for="location">Location visited:</label>
            <select name="location" id="location">
                <option value="" disabled selected hidden> Select location</option>
                <option value="ni">Nis</option>
                <option value="kg">Kragujevac</option>
                <option value="bg">Belgrade</option>
            </select>

        </div>
            <div>
                <input type="submit" value="Submit">
            </div>

            <div>
                <input type="reset" value="reset">
            </div>
        </form>
</body>
</html>
