<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 04 - Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            
            <legend>Form Validation</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label for="user">Username:</label>
                <input type="text" name="user" id="user">
            </div>

            <div>   
                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass"></input>
            </div>

            <div>
                <label for="repass">Re-type password:</label>
                <input type="password" name="repass" id="repass">
            </div>

            <div>
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="m"> Male
                <input type="radio" name="gender" id="f"> Female
                <input type="radio" name="gender" id="o"> Other
            </div>

            <div>
                <label for="ps">Programming skills:</label>
                <input type="checkbox" name="ps" id="java"> Java
                <input type="checkbox" name="ps" id="andr"> Android
                <input type="checkbox" name="ps" id="ruby"> Ruby
                <input type="checkbox" name="ps" id="net"> Net
            </div>

            <div>
                <label for="co_no">Contact no:</label>
                <input type="number" name="co_no" id="co_no">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
             </div>

            <div>
                <label for="coll">College:</label>
                <select name="coll" id="coll">
                    <option value="" disabled selected hidden>Select college:</option>
                    <option value="harw">Harward</option>
                    <option value="oxf">Oxford</option>
                    <option value="yale">Yale</option>
                    <option value="camb">Cambridge</option>
                </select>
            </div>           
                
            <div>
                <input type="button" name="submit" id="submit" value="Submit">
            </div>   

        </fieldset>
    </form>
</body>
</html>
